<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Transport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Météo en temps réel</h1>
        <div class="weather">
            <h2 id="city-name">Chargement...</h2>
            <img id="weather-icon" src="" alt="Icône météo">
            <p id="temperature">--°C</p>
            <p id="description">---</p>
            <p id="humidity">Humidité : --%</p>
            <p id="wind">Vent : -- km/h</p>
        </div>
    </div>

    <script src="meteo.js"></script>
</body>
</html>

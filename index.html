<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Météo Transport</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="api-form" style="display: none" class="container">
      <h2>Configuration requise</h2>
      <p>
        Pour utiliser cette application, vous devez fournir une clé API
        OpenWeatherMap.
      </p>
      <ol class="instructions">
        <li>
          Créez un compte sur
          <a href="https://openweathermap.org/" target="_blank"
            >OpenWeatherMap</a
          >
        </li>
        <li>Obtenez votre clé API gratuite</li>
        <li>Entrez-la ci-dessous</li>
      </ol>
      <form onsubmit="saveApiKey(event)">
        <input
          type="text"
          id="api-key-input"
          placeholder="Votre clé API"
          required
        />
        <button type="submit">Sauvegarder</button>
      </form>
    </div>

    <div id="weather-container" class="container">
      <h1>Météo en temps réel</h1>
      <div class="weather">
        <h2 id="city-name">Chargement...</h2>
        <img id="weather-icon" src="" alt="Icône météo" />
        <p id="temperature">--°C</p>
        <p id="description">---</p>
        <p id="humidity">Humidité : --%</p>
        <p id="wind">Vent : -- km/h</p>
      </div>
      <button onclick="resetApiKey()" class="reset-button">
        Modifier la clé API
      </button>
    </div>

    <script src="meteo.js"></script>
  </body>
</html>
